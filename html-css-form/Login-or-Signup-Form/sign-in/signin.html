<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/sign-in/signin.css">
</head>
<body>
    <div id="container">
        <!-- signup heading -->
        <div id="login-page">
            <div id="header">
                <h1>Login Form</h1>
            </div>
            <!-- login/signup and form -->
            <div id="main">
                <div id="btn">
                <button id="login-btn">
                    <a href="/sign-in/signin.html">Login</a>
                </button>
                <button id="signin-btn">
                    <a href="/sign-up/signup.html">Signup</a>
                </button>
            </div>
                <!-- signin-form -->
                <div id="signin-form">
                    <form action="submit">
                        <input type="email" id="email" name="email" placeholder="email" required>
                        <br> <br>
                        <input type="password" id="password" name="password" placeholder="password" required>
                    </form>
                </div>
                <!-- forget password -->
                <p>
                    <a href="#">Forget password?</a>
                </p>
            </div>
            <!-- login button and signup page link -->
            <div id="footer">
                    <button>Login</button>
                    <p>Not a member?
                        <a href="/tue/form/sign-up/signup.html">Signup now</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
